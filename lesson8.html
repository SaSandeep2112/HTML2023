<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Quotation and Citation Element</title>
</head>
<body>
    <p><b>This text is bold</b></p>
    <p><i>This text is itallic </i></p>

    <strong>This is text<mark>Marked</mark>is a strong</strong>

    <bdo dir="rtl">This text will be return from right to left </bdo>
</body>
