<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convet a string into a date object</title>
</head>
<body>
    <h2>Convet a string into a date object.</h2>
    <p id="demo"></p>
    <script>
        const text = '{"name":"Sandeep","birth":"21-12-2000","city":"Ghaziabad"}';
        const obj = JSON.parse(text)
        obj.birth = new Date(obj.birth);
        document.getElementById("demo").innerHTML = obj.name +","+obj.birth;
    </script>
</body>
</html>
