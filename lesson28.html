<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Create a JSON string form a javascript object</h2>
    <p id="demo"></p>
    <script>
        cons obj = {"name":"KIET MCA","age":30,"city":"GHAZIABAD"};
        const myJSON = JSON.stringify(obj);
        document.getElementById("demo").innerHTML = myJSON;
    </script>
</body>
</html>
