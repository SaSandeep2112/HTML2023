<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        p.error{
            color: red;
        }
        p.sec{
            color: rgb(170, 12, 255);
        }
        p.less{
            color: green;
        }

    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class Attribute</title>
</head>
<body>
    <p class="less">This is a paragraph</p>
    <p class="sec">This is second paragraph</p>
    <p class="error">I am different</p>
    <p class="sec">This is a paragraph</p>
    <p class="error">I am different too</p>
</body>
</html>
