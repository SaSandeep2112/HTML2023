<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
            text-align: left;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table style="width: 100%">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Sandeep</td>
            <td>Sahu</td>
            <td>23</td>
        </tr>
        <tr>
            <td>Sonu</td>
            <td>Singh</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Saurav</td>
            <td>Joshi</td>
            <td>25</td>
        </tr>
    </table>
</body>
</html>
